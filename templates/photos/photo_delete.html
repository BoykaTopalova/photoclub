{% extends 'shared/site.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static  'css/delete_photo.css' %}">
{% endblock %}

{% block site_title %}Photo Club{% endblock %}
{% block site_content %}
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Are you sure you want to delete photo?</h1>
            <div class="btn-two">
                <div class="m-2">
                    <form method="post" action="{% url 'delete photo' photo.pk %}">
                        {% csrf_token %}
                        <button class="btn red">Confirm</button>
                    </form>
                </div>
                <div class="m-2">

                    <a class="btn green"  href="javascript:history.back()">No, go back</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
